
<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="./style.css">
    <title>Convert Money</title>
</head>
<body>
    <main>
        <img class="logo" src="./assets/Logo.jpg" alt="logo-convert" />
        <label>
            converter <b>de</b>
            <select class="select-currency" id="select-a-convert">
                <option value="Real">R$ Real Brasileiro</option>
                <option value="dolar">US$ Dólar Americano</option>
                <option value="Euro">€ Euro</option>
                <option value="Libra">£ Libra</option>
                <option value="Bitcoin">Bitcoin</option>
            </select>
        </label>

        <label>
            converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="Euro">€ Euro</option>
                <option value="Libra">£ Libra</option>
                <option value="Real">R$ Real Brasileiro</option>
                <option value="Bitcoin">Bitcoin</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder=" R$ 10.000,00 ">
        </label>

        <button class="convert-Button">Converter</button>

        <section>
            <div class="currency-box">
                <img id="Imgconvert" src="./assets/real 2.png" alt="moeda-a-converter">
                <p class="currency" id="Name-Currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
                <img class="Arrow-img" src="./assets/seta.png" alt="seta">
            </div>

            <div class="currency-box">
                <img  id="Img-dolar" src="./assets/estados-unidos (1) 1.png" alt="">
                <p class="currency" id="currencyName">Dólar Americano</p>
                <p class="currency-value">R$ 0.0</p>
            </div>
        </section>
    </main>
    
</body>
<script src="./Script.js"></script>
</html>
